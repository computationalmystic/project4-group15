<p *ngIf='!reposLoaded'>Loading...</p>
<form *ngIf='reposLoaded'>
  <mat-form-field>
    <input matInput [matAutocomplete]='auto' [formControl]="repo">
    <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor='let repo of repos' placeholder="Repo Name..." [value]='repo.repo_name'>
     {{repo.repo_name}}
    </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-button (click)='search()'>Search</button>
</form>
<router-outlet></router-outlet>
