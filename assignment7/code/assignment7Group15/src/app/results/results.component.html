<p>Commits</p>
<p *ngFor='let committer of committers'>
    {{committer.email}}, {{committer.commits}}
</p>
<br>
<p>Pull Requests</p>
<p *ngFor='let pr of prs'>
        {{pr.date}}: rate = {{pr.rate}}
</p>
<br>
<p>Issues in the Backlog</p>
<p *ngFor='let backlog of backlogs'>
    {{backlog.issue_backlog}}
</p>
